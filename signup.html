<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>EduSite | Create Account</title>
	<link rel="stylesheet" href="css/login.css">
</head>
	<body>
		<div class="container">
			<div class="background two"></div>
			<form class="two">
				<div class="label">Sign Up</div>
				<div class="avatar-box">
					<div class="avatar one"></div>
					<div class="avatar two"></div>
				</div>
				<div class="input-box">
					<input type="text" id="name" required autocomplete="off">
					<label class="input-label" for="name">
						<span class="label-text">Name</span>
					</label>
				</div>
				<div class="input-box">
					<input type="text" id="email" required autocomplete="off">
					<label class="input-label" for="email">
						<span class="label-text">Email</span>
					</label>
				</div>
				<div class="input-box">
					<input type="password" id="pwd" required >
					<label class="input-label" for="pwd">
						<span class="label-text">Password</span>
					</label>
				</div>
				<div class="submit-box">
					<button type="submit">Create Account</button>
				</div>
				<a href="./login.html">Already have an account?</a>
			</form>
		<//div>
		
	</body>
</html>
